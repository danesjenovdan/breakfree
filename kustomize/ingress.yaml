apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rtv
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - rtv.lb.djnd.si
      secretName: rtv-tls
  rules:
    - host: rtv.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rtv
                port:
                  number: 80
