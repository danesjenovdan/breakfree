apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: naravenedamo
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - naravenedamo.lb.djnd.si
      secretName: naravenedamo-tls
  rules:
    - host: naravenedamo.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: naravenedamo
                port:
                  number: 80
