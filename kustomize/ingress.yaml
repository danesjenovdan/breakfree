
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imasjajca
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - imasjajca.lb.djnd.si
        #- imasjajca.si
      secretName: imasjajca-tls
  rules:
    - host: imasjajca.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: imasjajca
                port:
                  number: 80
